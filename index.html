    <h1>餐廳遊戲</h1>
    <p>在這裡當自己的老闆吧 ! 你是一家餐廳營運者為客人點單上菜，

      操作順序為 : <br/>

      要注意時間，可別讓客人等太久囉! <br/>
      現在，為你的目標設定一個營業額吧</p>
